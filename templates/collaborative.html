{% extends "base.html" %}
{% block title %}Collaborative{% endblock %}
{% block content %}
<h2>Recomendação Colaborativa</h2>
<form method="get">
  <div class="mb-3">
    <label for="user_id" class="form-label">User ID</label>
    <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user_id }}">
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
{% if recs %}
<table class="table mt-4">
  <thead><tr>
    {% for key in recs[0].keys() %}<th>{{ key }}</th>{% endfor %}
  </tr></thead>
  <tbody>
  {% for r in recs %}
    <tr>{% for v in r.values() %}<td>{{ v }}</td>{% endfor %}</tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
