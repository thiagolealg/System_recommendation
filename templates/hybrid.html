{% extends "base.html" %}
{% block title %}Hybrid{% endblock %}
{% block content %}
<h2>Recomendação Híbrida</h2>
<form method="get">
  <div class="mb-3">
    <label for="song_title" class="form-label">Título da Música</label>
    <input type="text" class="form-control" id="song_title" name="song_title" value="{{ song_title }}">
  </div>
  <div class="mb-3">
    <label for="user_id" class="form-label">User ID</label>
    <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user_id }}">
  </div>
  <div class="mb-3">
    <label for="content_weight" class="form-label">Peso Conteúdo</label>
    <input type="number" step="0.1" class="form-control" id="content_weight" name="content_weight" value="{{ content_weight }}">
  </div>
  <div class="mb-3">
    <label for="collab_weight" class="form-label">Peso Colaborativo</label>
    <input type="number" step="0.1" class="form-control" id="collab_weight" name="collab_weight" value="{{ collab_weight }}">
  </div>
  <div class="mb-3">
    <label for="limit" class="form-label">Limite</label>
    <input type="number" class="form-control" id="limit" name="limit" value="{{ limit }}">
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
{% if recs %}
<table class="table mt-4">
  <thead><tr>
    {% for key in recs[0].keys() %}<th>{{ key }}</th>{% endfor %}
  </tr></thead>
  <tbody>
  {% for r in recs %}
    <tr>{% for v in r.values() %}<td>{{ v }}</td>{% endfor %}</tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
